# argocd/applications/pushgateway.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-pushgateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 2.2.0 # актуальна версія
    chart: prometheus-pushgateway
    helm:
      values: |
        service:
          type: ClusterIP
          port: 9091
        
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring # Використовуємо простір імен monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true